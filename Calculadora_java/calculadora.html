<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Super Foda</title>
    <link rel="stylesheet" href="calculadora_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body id="bgcolor"> 
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <section class="col float-start shadow">
                <p id="title" class="padoru">Calculadora</p>
                <p class="padoru">1º: <input type="text" id="n1"></p>
                <div class="row justify-content-center">
                <select class="lado" name="operacao" id="operacao" onchange="operacao()">
                    <option value="0"></option>
                    <option value="1">Adição</option>
                    <option value="2">Subtração</option>
                    <option value="3">Multiplicação</option>
                    <option value="4">Divisão</option>
                </select> 
                </div>
                <p class="padoru">2º: <input type="text" id="n2"></p>
                <button class="float-end" id='calc' onclick='calcular();'><p class="igual">=</p></button> 
                <p id="repost"></p>
            </section>    
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <script src="calculadora_java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
