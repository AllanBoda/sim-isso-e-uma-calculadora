<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Super Foda</title>
    <link rel="stylesheet" href="calculadora_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="body">
    
    <div class="container">
    <div class="row">
    

            <section class="section1">
                <select name="operacao" id="operacao" onchange="operacao()">
                    <option value="0">Escolha uma Operação</option>
                    <option value="1">Adição</option>
                    <option value="2">Subtração</option>
                    <option value="3">Divisão</option>
                    <option value="4">Multiplicação</option>
                </select>
                <p>1º: <input type="text" id="n1"></p>
                <p>2º: <input type="text" id="n2"></p>

                <button class="botão" id='calc' onclick='calcular();'><p>=</p></button>   
                <p id="repost"></p>
            </section>

            
    </div>
    </div>

    <script src="calculadora_java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
